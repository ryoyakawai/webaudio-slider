    <h1>Polymer Web Audio Slider(Fader) Elements</h1>
    <p>These sliders are made using <a href="http://polymer-project.org/" target="_blank">Polymer</a> and <a href="http://www.w3.org/TR/components-intro/" target="_blank">WebComponents</a>. Checkout <a href="http://github.com/ryoyakawai/webaudio-slider" target="_blank">source code</a>.</p>

    <p>Also visit <a href="https://github.com/agektmr/webaudio-knob" target="_blank">here</a> to get webaudio-knob source code vreated by <a href="http://google.com/+agektmr">agektmr</a>.</p>

    <h2>Sample: Size Variation</h2>
